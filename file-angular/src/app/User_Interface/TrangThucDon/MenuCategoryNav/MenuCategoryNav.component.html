<div class="card">
  <div class="card-header text-center">
    Các Món Ăn
  </div>
  <div class="card-body">
    <ul class="ul-item">
        <ng-container *ngFor="let item of listMenuCateItems">
          <li class= "item-cate">
              <a
                  appDoiMauChu = 'a-cate' class="a-cate"
                  routerLink="/ThucDon"
                  (click)="onClickMenuItems(item.menuCategory_Id)"
                  >
                  {{item.categoryName}}
              </a>
          </li>
        </ng-container>
    </ul>
  </div>
</div>
<div class="mt-3">
  <a routerLink="/DatMon" ><button class="btndatngay">Đặt Ngay</button></a>
</div>
