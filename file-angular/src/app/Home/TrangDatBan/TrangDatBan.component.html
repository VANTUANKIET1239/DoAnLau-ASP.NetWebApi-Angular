<div class="card shadow mt-3 p-3">
  <div class="d-flex flex-column">
    <h4 class="text-center">Thông tin đặt bàn</h4>
    <form class="mt-3">
      <div class="form-outline mb-4">
        <label for="selectInput">Chi nhánh</label>
        <div class="select-container">
          <select id="selectInput" class="form-control">
            <option value="" selected disabled>Vui lòng chọn chi nhánh</option>
            <option value="option2">CN Q10</option>
            <option value="option3">CN CMT8</option>
          </select>
          <span class="underline"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-outline mb-4">
            <label for="timeInput">Khung giờ</label>
            <div class="input-container">
              <input type="time" id="timeInput" class="form-control" />
              <span class="underline"></span>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-8">
          <div class="form-outline mb-4">
            <label for="datetimeInput">Ngày đặt</label>
            <div class="input-container">
              <input type="date" id="datetimeInput" class="form-control" />
              <span class="underline"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-row">
          <button (click)="chuyendoi()" type="button" appDoiMauBtn="datbanbtn-item" class="datbanbtn-item">Cho tài
            khoản</button>
          <button (click)="chuyendoi()" type="button" appDoiMauBtn="datbanbtn-item" class="datbanbtn-item">Cho người
            khác</button>
        </div>
        <ng-container *ngIf="istaikhoan; then formTK else formNK"></ng-container>
      </div>
      <div class="d-flex flex-row justify-content-end">
          <button class="btn w-25" id="btnsubmit-datban">Đặt bàn</button>
      </div>
    </form>
  </div>
</div>

<ng-template #formNK>
  <div class="form-outline mb-4">
    <label for="hotenInput">Họ và tên</label>
    <div class="input-container">
      <input type="text" id="hotenInput" class="form-control" />
      <span class="underline"></span>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-outline mb-4">
        <label for="emailInput">Email</label>
        <div class="input-container">
          <input type="email" id="emailInput" class="form-control" />
          <span class="underline"></span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-outline mb-4">
        <label for="sdtInput">Số điện thoại</label>
        <div class="input-container">
          <input type="text" id="sdtInput" class="form-control" />
          <span class="underline"></span>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #formTK>


</ng-template>
