<div class="d-flex justify-content-center mt-3">

  <div class="row w-100">
    <div class="col-12 col-md-3">
      <div class="card shadow">
        <div class="d-flex flex-column m-3">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <div>
              <img style="width: 150px;height: 150px;" class="rounded-circle"
              [src]="selectedImage" alt="">
            </div>
            <div class="mt-2">
              <input #fileinput (change)="onFileSelected($event)" type="file" accept="image/*" class="btn btn-secondary" style="display: none;">
              <button (click)="fileinput.click()" class="btn btn-secondary" style="box-shadow: none;">Chọn Ảnh</button>
            </div>
          </div>
          <div class="mt-3">
            <table class="table">
              <tbody>
                <tr>
                  <th>ID:</th>
                  <td class="text-end">05050356</td>
                </tr>
                <tr>
                  <th>Coin</th>
                  <td class="text-end">29750</td>
                </tr>
                <tr>
                  <th>Cấp</th>
                  <td class="text-end">Silver</td>
                </tr>
                <tr>
                  <th>Số điện thoại:</th>
                  <td class="text-end">0906889483</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-9">
      <div class="card shadow p-5">
        <form action="">
          <div class="form-outline mb-5">
            <label for="textInput">Họ và tên</label>
            <div class="input-container">
              <input type="text" id="textInput" class="form-control" />
              <span class="underline"></span>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <div class="form-outline mb-4">
                <label for="textInput">Email</label>
                <div class="input-container">
                  <input type="text" id="textInput" class="form-control" />
                  <span class="underline"></span>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-outline mb-4">
                <label for="datetimeInput">Ngày sinh</label>
                <div class="input-container">
                  <input type="date" id="datetimeInput" class="form-control" />
                  <span class="underline"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <div class="form-outline mb-4">
                <label for="selectInput">Giới tính</label>
                <div class="select-container">
                  <select id="selectInput" class="form-control">
                    <option value="" selected disabled>Vui lòng chọn</option>
                    <option value="option2">Nam</option>
                    <option value="option3">Nữ</option>
                  </select>
                  <span class="underline"></span>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-outline mb-4">
                <label for="textInput">Địa chỉ mặc định</label>
                <div class="input-container">
                  <input type="text" id="textInput" class="form-control" readonly/>
                  <span class="underline"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex flex-row justify-content-end">
            <button id="btnhuy-user" class="btn  btn-secondary me-3 w-25">Hủy</button>
            <button id="btnluu-user" class="btn  btn-warning w-25" style="background-color: #db3d23">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
