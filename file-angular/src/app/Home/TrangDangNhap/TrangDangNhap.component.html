<!-- class="vh-100" -->
<section>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://cmsbrandwebsites.ggg.com.vn/wp-content/uploads/2022/06/hutong-homepage-3.jpeg"
          class="img-fluid" alt="Phone image">
      </div>
        <ng-container *ngTemplateOutlet="dangnhapform"> </ng-container>
    </div>
  </div>
</section>


<ng-template #dangnhapform>
  <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" >
    <h3 class="mb-5">Đăng Nhập</h3>
    <form>          <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form1Example13" class="form-control form-control-lg" />
        <label class="form-label" for="form1Example13">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form1Example23" class="form-control form-control-lg" />
        <label class="form-label" for="form1Example23">Mật Khẩu</label>
      </div>

      <div class="d-flex justify-content-around align-items-center mb-4">
        <!-- Checkbox -->
        <a href="#!" style="color: black;">Bạn quên mật khẩu?</a>
      </div>

      <!-- Submit button -->
      <button id="btndangnhap" type="submit" class="btn btn-lg btn-block w-100">Đăng Nhập</button>

      <div class="divider d-flex align-items-center my-4">
        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
      </div>

      <a routerLink="/DangKy"  style="background-color: #808080;color: white;font-weight: bold;"  class="btn btn-lg btn-block w-100">Đăng ký</a>
    
    </form>
  </div>
</ng-template>
